<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morph example</title>

  <script type="module" src="../../build/lottie-interactive.js"></script>
  <link rel="stylesheet" type="text/css" href="play-once.css">
</head>
<body>

<div class="filler">
  <h1>Scroll down!</h1>
</div>

<div class="animation-container">
  <lottie-interactive path="../animations/lottie-logo.json"
                      interaction="play-on-show"
                      reset="false"
                      playOnce="true"
  ></lottie-interactive>
  <lottie-interactive path="../animations/credit-card-flash-fill-morph.json"
                      interaction="morph"
                      reset="false"
                      playOnce="true"
  ></lottie-interactive>
  <lottie-interactive path="../animations/credit-card-flash-fill-morph.json"
                      interaction="switch"
                      reset="false"
                      playOnce="true"
  ></lottie-interactive>
</div>

</body>
</html>
