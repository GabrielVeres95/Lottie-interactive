<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset example</title>
  <script type="module" src="../../dist/lottie-interactive.js"></script>
</head>

<body>
<div style="display: flex">
  <div class="content-left">
    <h1 style="text-align: center; font-family: 'Verdana', serif;">
      Attribute: 'reset'
    </h1>
    <div style="text-align: center">
      <lottie-interactive path="../animations/svgenius-logo.json"
                          reset
                          interaction="play-once"
                          autoplay>
      </lottie-interactive>
    </div>
  </div>
  <div class="content-right">
    <h1 style="text-align: center; font-family: 'Verdana', serif;">
      No reset attribute
    </h1>
    <div style="text-align: center">
      <lottie-interactive path="../animations/svgenius-logo.json"
                          interaction="play-once"
                          autoplay>
      </lottie-interactive>
    </div>
  </div>
</div>
</body>
</html>

<style>
  .content-left {
    float: left;
    margin: auto;
  }

  .content-right {
    float: right;
    margin: auto;
  }
</style>
