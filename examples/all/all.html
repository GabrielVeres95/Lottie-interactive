<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="module" src="../../build/lottie-interactive.js"></script>
	<link rel="stylesheet" type="text/css" href="./all.css">
</head>
<body>

<div class="row">
	<h1>
		Normal
	</h1>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							autoplay="true">
		</lottie-interactive>
		<div class="title">
			Autoplay
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							interaction="click">
		</lottie-interactive>
		<div class="title">
			Click
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							interaction="hover">
		</lottie-interactive>
		<div class="title">
			Hover
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							loop="true"
							autoplay="true">
		</lottie-interactive>
		<div class="title">
			Loop
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/credit-card-flash-fill-morph.json"
							interaction="morph">
		</lottie-interactive>
		<div class="title">
			Morph
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/credit-card-flash-fill-morph.json"
							interaction="switch">
		</lottie-interactive>
		<div class="title">
			Switch
		</div>
	</div>
</div>

<div class="row">
	<h1>
		Play once
	</h1>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							autoplay="true">
		</lottie-interactive>
		<div class="title">
			Autoplay
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							interaction="click"
							reset="true"
							play-once="true">
		</lottie-interactive>
		<div class="title">
			Click
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/right-arrow.json"
							interaction="hover"
							reset="true"
							play-once="true">
		</lottie-interactive>
		<div class="title">
			Hover
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/lottie-logo.json"
                            loop="true"
							play-once="true"
							autoplay="true">
		</lottie-interactive>
		<div class="title">
			Loop (overrides play-once)
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/credit-card-flash-fill-morph.json"
							interaction="morph"
							reset="true"
							play-once="true">
		</lottie-interactive>
		<div class="title">
			Morph
		</div>
	</div>
	<div class="animation-container">
		<lottie-interactive path="../animations/credit-card-flash-fill-morph.json"
							interaction="switch"
							reset="true"
							play-once="true">
		</lottie-interactive>
		<div class="title">
			Switch
		</div>
	</div>
</div>

		<lottie-interactive path="../animations/lottie-logo.json"
							autoplay="true"
							reset="true">
		</lottie-interactive>
		<div class="title">
			Autoplay
		</div>
	</div>
	<div class="animation-container watermelon-background">
		<lottie-interactive path="../animations/lottie-logo.json"

							reset="true"
							autoplay="true">
		</lottie-interactive>
		<div class="title">
			Click
		</div>
	</div>
	<div class="animation-container watermelon-background">
