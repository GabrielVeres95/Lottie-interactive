<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed example</title>
  <script type="module" src="../../dist/lottie-interactive.js"></script>
</head>

<body>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.1"
                      autoplay
                      loop>
  </lottie-interactive>
</div>
<h1>
  Speed: 0.1
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.5"
                      autoplay
                      loop>
  </lottie-interactive>
</div>
<h1>
  Speed: 0.5
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="1"
                      autoplay
                      loop>
  </lottie-interactive>
</div>

  Speed: 1
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="2"
                      autoplay
                      loop>
  </lottie-interactive>
</div>
<h1>
  Speed: 2
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="3"
                      autoplay
                      loop>

</div>

</h1>

<div style="text-align: center">

</div>

  Speed: 4
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="5"
                      autoplay
                      loop>
  </lottie-interactive>
  <h1>
    Speed: 5
  </h1></div>
</body>
</html>

<style>
  h1 {
    text-align: center;
    font-family: 'Verdana', serif;
  }
</style>
