<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed example</title>
  <script type="module" src="../../dist/lottie-interactive.js"></script>
</head>

<body>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.5"
                      autoplay
                      loop
                      delay="5000">
  </lottie-interactive>
</div>
<h1>
  Delay: 5000
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.4"
                      autoplay
                      loop
                      delay="4000">
  </lottie-interactive>
</div>
<h1>
  Delay: 4000
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.3"
                      autoplay
                      loop
                      delay="3000">
  </lottie-interactive>
</div>
<h1>
  Delay:  3000
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.2"
                      autoplay
                      loop
                      delay="2000">
  </lottie-interactive>
</div>
<h1>
  Delay:  2000
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.1"
                      autoplay
                      loop
                      delay="1000">
  </lottie-interactive>
</div>
<h1>
  Delay:  1000
</h1>

<div style="text-align: center">
  <lottie-interactive path="../animations/running-pigeon.json"
                      speed="0.1"
                      autoplay
                      loop>
  </lottie-interactive>
</div>
<h1>
  No delay
</h1>
</body>
</html>

<style>
  h1 {
    text-align: center;
    font-family: 'Verdana', serif;
  }
</style>
